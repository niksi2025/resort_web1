<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt i Rezervacija</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Kontaktirajte nas</h1>
    <nav>
      <a href="index.html">Početna</a>
      <a href="gallery.html">Galerija</a>
      <a href="contact.html">Kontakt</a>
    </nav>
  </header>

  <section class="info">
    <h2>Pošaljite upit za rezervaciju</h2>
    <form action="#" method="POST">
      <label for="name">Ime i prezime:</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email adresa:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="date">Datum dolaska:</label><br>
      <input type="date" id="date" name="date" required><br><br>

      <label for="message">Poruka:</label><br>
      <textarea id="message" name="message" rows="5" required></textarea><br><br>

      <button type="submit">Pošalji</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Sunčani Rizort. Sva prava zadržana.</p>
  </footer>
</body>
</html>
